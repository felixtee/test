<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" th:fragment="header">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/secure/home" th:href="@{/secure/home}">Toronto</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <!-- Home navbar -->
                    <li th:class="${#httpServletRequest.requestURI == '/secure/home' or #httpServletRequest.requestURI == '/' or #httpServletRequest.requestURI == '/singin' ? 'active' : ''}" >
                        <a href="/secure/home" th:href="@{/secure/home}">Home</a>
                    </li>
                    <!-- Home navbar -->

                    <!-- Alert Service navbar -->
                    <li th:class="${#strings.contains(#httpServletRequest.requestURI, '/secure/alert_service') ? 'active' : ''}">
                        <a href="/secure/alert_service/list" th:href="@{/secure/alert_service/list}">Alert Service</a>
                    </li>
                    <!-- Alert Service navbar -->

                    <!-- Alert User navbar -->
                    <li th:class="${#strings.contains(#httpServletRequest.requestURI, '/secure/alert_user') ? 'active' : ''}">
                        <a href="/secure/alert_user/list" th:href="@{/secure/alert_user/list}">Alert User</a>
                    </li>
                    <!-- Alert User navbar -->

                    <!-- Alert Message navbar -->
                    <li th:class="${#strings.contains(#httpServletRequest.requestURI, '/secure/alert_message') ? 'active' : ''}">
                        <a href="/secure/alert_message/list" th:href="@{/secure/alert_message/list}">Alert Message</a>
                    </li>
                    <!-- Alert Message navbar -->

                    <li th:class="${#strings.contains(#httpServletRequest.requestURI, '/secure/telegram_user_record') or #strings.contains(#httpServletRequest.requestURI, '/secure/system_auth_user') ? 'dropdown active' : 'dropdown'}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <!-- Alert Message navbar -->
                            <li th:class="${#strings.contains(#httpServletRequest.requestURI, '/secure/telegram_user_record') ? 'active' : ''}">
                                <a href="/secure/telegram_user_record/list" th:href="@{/secure/telegram_user_record/list}">Telegram User Record</a>
                            </li>
                            <!-- Alert Message navbar -->

                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">Management</li>

                            <!-- System Auth User navbar -->
                            <li th:class="${#strings.contains(#httpServletRequest.requestURI, '/secure/system_auth_user') ? 'active' : ''}">
                                <a href="/secure/system_auth_user/list" th:href="@{/secure/system_auth_user/list}">System Authentication User</a>
                            </li>
                            <!-- System Auth User navbar -->
                        </ul></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
</body>
</html>
